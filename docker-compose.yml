version: '2'

services:
  app:
    build: pgadmin
    restart: always
    volumes:
      - /usr/share/nginx/html
      - ${PGADMIN_CONFIG_PATH}:/usr/share/nginx/html/conf/config.inc.php:ro
  web:
    build: nginx
    restart: always
    depends_on:
      - app
    ports:
      - "80:80"
      - "443:443"
    volumes_from:
      - app:ro
